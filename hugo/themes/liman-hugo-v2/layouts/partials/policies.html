{{- $policies := .Site.Params.section_policies.features }}
<section id="policies">
    <div class="container-fluid">
        <div class="row p-5">
            <div class="container">
                <div class="row">
                    {{- range $policies }}
                    <div class="col-12 col-lg-4 text-center text-lg-left">
                        <ul class="list-group list-group-flush">
                            {{ range .list }}
                            <li class="list-group-item">{{ .li }}</li>
                            {{ end }}
                        </ul>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
