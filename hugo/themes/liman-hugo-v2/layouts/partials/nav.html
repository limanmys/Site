<section id="nav" class="d-flex">
    <div class="container-fluid">
        <div class="row">
            {{ $currentPage := . }}
            {{ range .Site.Menus.nav }}
            <a href="{{ .URL }}"
                class="col-lg-6 col-12 p-5 d-flex {{ if eq .Weight 1 }}justify-content-lg-end{{else}}justify-content-lg-start{{end}} justify-content-center align-items-center block{{ if $currentPage.IsMenuCurrent "nav" . }} active{{ end }}"
                {{ if eq .Weight 1 }}data-aos="fade-right" {{else}}data-aos="fade-left" {{end}} data-aos-delay="100">
                <div class="col-auto"><i class="fa {{.Pre}} fa-6x"></i></div>
                <div class="col-6">
                    <h4 class="bold">{{ .Name }}</h4>
                    <p>{{ .Post }}</p>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</section>
